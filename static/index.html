<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Sarri's Complaints</title>
  </head>
  <body>
    <div class="container">
      <header></header>
      <main>
        <div class="title-header">
          <h1 class="title">A CRUD APP TO RECORD SARRI'S COMPLAINTS ABOUT THE CHELSEA SQUAD</h2>
        </div>
        <form action="" method="POST" id="inputForm" class="flex-container form-area" focus>
          <input type="date" name="" id="date" placeholder="Enter Date" class="textfield" />

          <textarea
            name=""
            id="complain"
            cols="30"
            rows="10"
            placeholder="Rant Here..................."
            class="textbox"
          ></textarea>

          <input type="submit" value="Submit" class="btn" />
        </form>

        <div class="tableData">
          <table id="displayData" class="result"></table>
        </div>
      </main>
      <footer>
        Made with <span class="hearts">&hearts;</span> by
        <a href="https://samailabala.com" class="sama" target="_blank">SAMA</a>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
